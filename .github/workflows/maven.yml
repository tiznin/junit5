name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: deploy
      env: 
        GITHUB_TOKEN: ${{ secrets.var_token_for_publish_to_github }}
      run: mvn -Dregistry=https://maven.pkg.github.com/tiznin -Dtoken=$GITHUB_TOKEN deploy --file pom.xml

