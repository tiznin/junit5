name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: clear setting xml
      env: 
        GITHUB_TOKEN: ${{ secrets.var_token_for_publish_to_github }}
      run: |
        mkdir ~/.m2
        echo "<settings><servers><server><id>github</id><username>tiznin</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
    - name: Build with Maven and deploy
      run: mvn package
    - name: deploy
      run: mvn -X -Dregistry=https://maven.pkg.github.com/tiznin deploy
