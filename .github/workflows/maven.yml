name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -Dregistry=https://maven.pkg.github.com/tiznin/junit5 -Dtoken=${{ secrets.var_token_for_publish_to_github }} -Darguments=-DaltDeploymentRepository=com.yaoza.junit5::default::https://maven.pkg.github.com/tiznin package deploy --file pom.xml
